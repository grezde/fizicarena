<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Probleme de fizica?</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="style/main.css" />

    </head>

    <body>
        <div class="jumbotron">

            <h1>Baza de date cu probleme de fizica</h1>
            <h2>Sunt selectate probeleme din:</h2>

            <div class="btn-group btn-group-toggle" id="contests" data-toggle="buttons">
                
                <label class="btn btn-outline-secondary active">
                    <input type="radio" name="contest" id="c0" autocomplete="off" checked> IPhO
                  </label>
                  <label class="btn btn-outline-secondary">
                    <input type="radio" name="contest" id="c1" autocomplete="off"> AphO
                  </label>
                  <label class="btn btn-outline-secondary">
                    <input type="radio" name="contest" id="c2" autocomplete="off"> EuPhO
                  </label>
                  <label class="btn btn-outline-secondary">
                    <input type="radio" name="contest" id="c3" autocomplete="off"> Baraje
                  </label>
                  <label class="btn btn-outline-secondary">
                    <input type="radio" name="contest" id="c4" autocomplete="off"> Arhiva
                  </label>

            </div>
            <h3>(Olimpiada Internationala de Fizica)</h3>
            <hr>
            <h4>Setari:</h4>
            <p><input type="checkbox" id="showJaan" onclick="rerender()"> Arata remarcile lui Jaan Kalda</p>
            <h4>Filtre:</h4>
            <div id="filters">
              <p class="check_type color_mech"><input type="checkbox" id="mech" onclick="makeVisible()" checked> Mecanica</p>
              <p class="check_type color_thermo"><input type="checkbox" id="thermo" onclick="makeVisible()" checked> Termodinamica</p>
              <p class="check_type color_elec"><input type="checkbox" id="elec" onclick="makeVisible()" checked> Electricitate</p>
              <p class="check_type color_mag"><input type="checkbox" id="mag" onclick="makeVisible()" checked> Electromagnetism</p>
              <p class="check_type color_rel"><input type="checkbox" id="rel" onclick="makeVisible()" checked> Relativity</p>
              <p class="check_type color_opt"><input type="checkbox" id="opt" onclick="makeVisible()" checked> Optica</p>
              <p class="check_type color_quantum"><input type="checkbox" id="quantum" onclick="makeVisible()" checked> Mecanica Cuantica</p>
              <p class="check_type color_other"><input type="checkbox" id="other" onclick="makeVisible()" checked> Altele</p>
            </div>
        </div>

        <div class="container" id="all_problems">
            
        </div>

        <script src="source/http.js" ></script>
        <script src="source/population.js" ></script>
        <script src="source/index.js" ></script>

    </body>
</html>
